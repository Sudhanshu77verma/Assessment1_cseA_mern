<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

    <!-- Linking the style(css) file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <input type="text" id="name" placeholder="Enter the name" required>
            <input type="email" id="email" placeholder="Enter the email" required>
            <input type="text" id="phone" placeholder="Phone Number eg 123 .." required>
            <input type="text" id="linkedin" placeholder="LinkedIn Profile ..." required>
            <input type="text" id="github" placeholder="GitHub Profile .." required>
            <textarea id="experience" placeholder="Work Experience..." required></textarea>
            <textarea id="education" placeholder="Education..." required></textarea>
            <input type="file" id="photo" accept="image/*" required> 
             <!--  on clicking on this button it will generated the resume  and that generate handler is called by the js in index.js file -->
            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
         
         <!-- this is the output we get after 
          generate Resume is called and on generating resuming UI it 
          will be hidden and it can be done by using css and also it 
          can be done using js also by using classList.add or remove
           which can manipulate the css also  -->

        <div id="resumePreview" class="resume-preview" style="display: none;">
            <div id="resumeContent">
                <h2 id="displayName"></h2>
                <img id="displayPhoto" alt="Profile Photo">
                <p>Email: <span id="displayEmail"></span></p>
                <p>Phone: <span id="displayPhone"></span></p>
                <p>LinkedIn: <a href="#" id="displayLinkedIn" target="_blank"></a></p>
                <p>GitHub: <a href="#" id="displayGitHub" target="_blank"></a></p>
                <h3>Work Experience</h3>
                <p id="displayExperience"></p>
                <h3>Education</h3>
                <p id="displayEducation"></p>
            </div> 

          
            <button onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>
     <!--  javascript file linking -->
    <script src="index.js"></script>
</body>
</html>
